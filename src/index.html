<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/overall.css" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/sidebar.css" />
		<link rel="stylesheet" href="./styles/movie.css" />
		<link rel="stylesheet" href="./styles/table.css" />
		<link rel="stylesheet" href="./styles/profile.css" />
		<script src="./script/index.js" defer></script>
		<script src="./script/api.js" defer></script>
		<script src="./script/sideBar.js" defer></script>
		<script src="./script/searchBar.js" defer></script>
		<script src="./script/profile.js" defer></script>
		<script src="./script/watchList.js" defer></script>
	</head>
	<body>
		<!--Header-->
		<header class="header-container">
			<div class="logo-section">
				<a href="https://www.imdb.com/?ref_=nv_home" target="_blank">
					<img class="logo" src="./imdb-logo.png" />
				</a>
			</div>
			<div class="search-section">
				<div class="search-genreType-container">
					<button class="search-genreType-button">All</button>
					<div class="search-genreType-list">
						<button class="select-search-genreType">Movies</button>
						<button class="select-search-genreType">
							TV Episodes
						</button>
						<button class="select-search-genreType">Celebs</button>
					</div>
				</div>
				<div class="search-bar-container">
					<input
						class="search-bar"
						type="text"
						placeholder="Search"
						id="search-bar"
					/>
					<button class="search-button">
						<svg
							stroke="currentColor"
							fill="currentColor"
							stroke-width="0"
							viewBox="0 0 1024 1024"
							height="1.5em"
							width="1.5em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
							></path>
						</svg>
					</button>
				</div>
			</div>
			<div class="color-theme-section">
				<button class="dark-light-mode-button">
					<svg
						stroke="currentColor"
						fill="none"
						stroke-width="0"
						viewBox="0 0 24 24"
						height="1em"
						width="1em"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z"
							fill="currentColor"
						></path>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4V8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16V20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4Z"
							fill="currentColor"
						></path>
					</svg>
				</button>
				<div class="custome-color-container">
					<button class="custome-color-button">
						<svg
							stroke="currentColor"
							fill="currentColor"
							stroke-width="0"
							viewBox="0 0 512 512"
							height="1em"
							width="1em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M430.1 347.9c-6.6-6.1-16.3-7.6-24.6-9-11.5-1.9-15.9-4-22.6-10-14.3-12.7-14.3-31.1 0-43.8l30.3-26.9c46.4-41 46.4-108.2 0-149.2-34.2-30.1-80.1-45-127.8-45-55.7 0-113.9 20.3-158.8 60.1-83.5 73.8-83.5 194.7 0 268.5 41.5 36.7 97.5 55 152.9 55.4h1.7c55.4 0 110-17.9 148.8-52.4 14.4-12.7 12-36.6.1-47.7zM120 216c0-17.7 14.3-32 32-32s32 14.3 32 32-14.3 32-32 32-32-14.3-32-32zm40 126c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm64-161c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm72 219c-26.5 0-48-21.5-48-48s21.5-48 48-48 48 21.5 48 48-21.5 48-48 48zm24-208c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32z"
							></path>
						</svg>
					</button>
					<div class="select-custome-color-list">
						<button
							class="select-custome-color-type"
							id="custome-first"
						></button>
						<button
							class="select-custome-color-type"
							id="custome-second"
						></button>
						<button
							class="select-custome-color-type"
							id="custome-third"
						></button>
						<button
							class="select-custome-color-type"
							id="custome-fourth"
						></button>
						<button
							class="select-custome-color-type"
							id="custome-fifth"
						></button>
					</div>
				</div>
				<div class="profile-container">
					<button class="profile-button">
						<svg
							stroke="currentColor"
							fill="currentColor"
							stroke-width="0"
							viewBox="0 0 16 16"
							height="1em"
							width="1em"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
							></path>
						</svg>
					</button>
				</div>
			</div>
			<div class="movie-added-watchList-section">
				<div class="movie-added-watchList-text">
					Added to your watchlist
				</div>
			</div>
		</header>

		<!--Side Bar-->
		<nav class="side-bar-container">
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-top50Movies"
					value="top50Movies"
				>
					Top 50 Movies
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-top50TVs"
					value="top50TVs"
				>
					Top 50 TVs
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-popularMovies"
					value="popularMovies"
				>
					Most Popular Movies
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-popularTVs"
					value="popularTVs"
				>
					Most Popular TVs
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-inTheaters"
					value="inTheaters"
				>
					In Theaters
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-boxOffice"
					value="boxOffice"
				>
					Box Office
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-boxOfficeAlltime"
					value="boxOfficeAllTime"
				>
					Box Office All Time
				</button>
			</div>
			<div class="side-bar-boxes">
				<button
					class="side-bar-boxes-button"
					id="side-bar-button-myWatchList"
					value="myWatchList"
				>
					My Watchlist
				</button>
			</div>
		</nav>

		<!--Movie Section-->
		<main>
			<section class="movie-section">
				<div class="current-movie-section-label">
					<div class="current-movie-section-lable-placeholder"></div>
					<div class="current-movie-section-label-text">
						Top 50 Movies
					</div>
				</div>
				<div
					class="boxOfficeTableContainer"
					id="boxOfficeTableContainer"
				></div>
				<div class="movie-grid-section" id="movie-list"></div>
				<div class="profileSection" id="profileSection"></div>
			</section>
		</main>

		<div class="dark-background"></div>
		<div class="movie-details" id="movie-details"></div>
	</body>
</html>
